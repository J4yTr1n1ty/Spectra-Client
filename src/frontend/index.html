<link rel="stylesheet" href="style.css" />
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title class="txt">Spectra Client</title>
  </head>

  <body>
    <div class="container">
      <div class="section">
        <label class="txt" for="ValorantNameInput">Please double-check your Valorant name</label>
        <input
          type="text"
          class="textInput"
          id="ValorantNameInput"
          placeholder="Auto-detected on game start"
          disabled="true"
        />
        <label class="txt">Enter your Key</label>
        <input type="text" for="KeyInput" class="textInput" id="KeyInput" placeholder="e.g. IJTP" />
        <label class="txt" for="GroupCodeInput">Enter your Group Code</label>
        <input type="text" class="textInput" id="GroupCodeInput" placeholder="e.g. AHO716" />
        <label class="txt" for="IngestIpInput">Enter the ingest server IP</label>
        <input
          type="text"
          class="textInput"
          id="IngestIpInput"
          list="IngestIpList"
          placeholder="e.g. 162.512.238.54"
        />
        <datalist id="IngestIpList">
          <option value="eu.valospectra.com" />
          <option value="na.valospectra.com" />
        </datalist>
      </div>
      <div class="section">
        <img class="logo" src="../assets/icon.png" />
        <label class="txt" for="statusInput">Status</label>
        <input type="text" class="textInput" id="statusInput" disabled="true" />
        <button class="button" id="ConnectButton">Connect</button>
      </div>
      <div class="section">
        <h1 class="txt">Left Team</h1>
        <label class="txt" for="TeamLeftNameInput">Enter team name</label>
        <input
          type="text"
          class="textInput"
          id="TeamLeftNameInput"
          maxlength="30"
          placeholder="e.g. Tinfoil Rex, 100 Bees, ... "
        />
        <label class="txt" for="TeamLeftTricodeInput">Enter team tricode</label>
        <input
          type="text"
          class="textInput"
          id="TeamLeftTricodeInput"
          maxlength="5"
          placeholder="e.g. TRX, 100B, ... "
        />
        <label class="txt" for="TeamLeftLogoInput">Enter team logo URL</label>
        <input
          type="text"
          class="textInput"
          id="TeamLeftLogoInput"
          maxlength="300"
          placeholder="e.g. https://imgur.com/*.png "
          title="Ensure the link ends in .png, .jpg, or .webp to ensure the image is able to be displayed"
          pattern="https://.*\.(png|jpg|webp)"
          required
        />
        <div>
          <input
            type="radio"
            class="customRadio"
            id="TeamLeftAttackerStart"
            name="attackStart"
            checked="true"
          />
          <label class="txt" for="TeamLeftAttackerStart">Starts as attacker</label>
        </div>
      </div>
      <div class="section">
        <h1 class="txt">Right Team</h1>
        <label class="txt" for="TeamRightNameInput">Enter team name</label>
        <input
          type="text"
          class="textInput"
          id="TeamRightNameInput"
          maxlength="30"
          placeholder="e.g. Tinfoil Rex, 100 Bees, ... "
        />
        <label class="txt" for="TeamRightTricodeInput">Enter team tricode</label>
        <input
          type="text"
          class="textInput"
          id="TeamRightTricodeInput"
          maxlength="5"
          placeholder="e.g. TRX, 100B, ... "
        />
        <label class="txt" for="TeamRightLogoInput">Enter team logo URL</label>
        <input
          type="text"
          class="textInput"
          id="TeamRightLogoInput"
          maxlength="300"
          placeholder="e.g. https://imgur.com/*.png "
          title="Ensure the link ends in .png, .jpg, or .webp to ensure the image is able to be displayed"
          pattern="https://.*\.(png|jpg|webp)"
          required
        />
        <div>
          <input type="radio" class="customRadio" id="TeamRightAttackerStart" name="attackStart" />
          <label class="txt" for="TeamRightAttackerStart">Starts as attacker</label>
        </div>
      </div>
      <div class="scroll-txt">Scroll for hotkeys and optional settings</div>
      <div class="section">
        <label class="txt" for="ShowTournamentInfo">
          Show Round Win Box<input type="checkbox" id="ShowTournamentInfo" />
        </label>
        <label class="txt invisible" id="TournamentNameLabel" for="TournamentNameInput"
          >Enter tournament name</label
        >
        <input
          type="text"
          maxlength="50"
          class="textInput invisible"
          id="TournamentNameInput"
          placeholder="e.g. Spectra Invitational"
        />
        <label class="txt invisible" id="TournamentLogoLabel" for="TournamentLogoInput"
          >Tournament logo URL</label
        >
        <input
          type="text"
          class="textInput invisible"
          id="TournamentLogoInput"
          maxlength="300"
          placeholder="e.g. https://imgur.com/*.png "
          title="Ensure the link ends in .png, .jpg, or .webp to ensure the image is able to be displayed"
          pattern="https://.*\.(png|jpg|webp)"
          required
        />
        <label class="txt" id="TournamentBackdropLabel" for="TournamentBackdropInput"
          >Tournament backdrop URL (Round Win / Pauses)</label
        >
        <input
          type="text"
          class="textInput"
          id="TournamentBackdropInput"
          maxlength="300"
          placeholder="e.g. https://imgur.com/*.png, empty for default"
          title="Ensure the link ends in .png, .jpg, or .webp to ensure the image is able to be displayed"
        />
        <label class="txt" for="timeoutDurationInput">
          Timeout Duration (in seconds)<input
            type="number"
            class="textInput"
            id="timeoutDurationInput"
            placeholder="60"
            min="10"
            max="600"
            value="60"
          />
        </label>
      </div>
      <div class="section">
        <label class="txt" for="MapsNeededInput">Enter maps needed to win series</label>
        <input
          type="number"
          class="textInput"
          id="MapsNeededInput"
          placeholder="e.g. 2"
          min="0"
          max="10"
        />
        <label class="txt" for="MapsWonLeft">Maps won by Left Team</label>
        <input
          type="number"
          class="textInput"
          id="MapsWonLeftInput"
          placeholder="e.g. 1"
          min="0"
          max="10"
        />
        <label class="txt" for="MapsWonRight">Maps won by Right Team</label>
        <input
          type="number"
          class="textInput"
          id="MapsWonRightInput"
          placeholder="e.g. 0"
          min="0"
          max="10"
        />
        <label class="txt" for="SeedingLeft">Seeding for Left Team</label>
        <input
          type="text"
          maxlength="10"
          class="textInput"
          id="SeedingLeftInput"
          placeholder="e.g. Group A"
        />
        <label class="txt" for="SeedingRight">Seeding for Right Team</label>
        <input
          type="text"
          maxlength="10"
          class="textInput"
          id="SeedingRightInput"
          placeholder="e.g. Group B"
        />

        <label class="txt" for="ShowMappoolInfo">
          Show Mappool Info<input type="checkbox" id="ShowMappoolInfo" />
        </label>
      </div>
      <div id="Mappool1Info" class="section invisible">
        <h2 class="txt">Left Map</h2>
        <label class="txt" for="Map1TimeSelect">When is/was the match</label>
        <select id="Map1TimeSelect" class="textInput" value="">
          <option disabled selected value="error">-- Select an Option --</option>
          <option value="past">Past</option>
          <option value="present">Present</option>
        </select>
        <div id="Map1Name" class="invisible">
          <label class="txt" for="Map1NameInput">Map Name</label>
          <input type="text" class="textInput" id="Map1NameInput" placeholder="e.g. Bind" />
        </div>
        <div id="Map1Scores" class="invisible">
          <label class="txt" for="Map1LeftScore">Left Score</label>
          <input
            type="number"
            class="textInput"
            id="Map1LeftScore"
            placeholder="e.g. 13"
            min="0"
            max="99"
          />
          <label class="txt" for="Map1RightScore">Right Score</label>
          <input
            type="number"
            class="textInput"
            id="Map1RightScore"
            placeholder="e.g. 11"
            min="0"
            max="99"
          />
        </div>
        <div id="Map1Picker" class="invisible">
          <div class="txt" for="Map1Picker">Who picked the map</div>
          <input type="radio" id="Map1LeftPicker" name="Map1Picker" checked />
          <label class="txt" for="Map1LeftPicker">Left Team</label>
          <input type="radio" id="Map1RightPicker" name="Map1Picker" />
          <label class="txt" for="Map1RightPicker">Right Team</label>
        </div>
      </div>
      <div id="Mappool2Info" class="section invisible">
        <h2 class="txt">Center Map</h2>
        <label class="txt" for="Map2TimeSelect">When is/was the match</label>
        <select id="Map2TimeSelect" class="textInput" value="">
          <option disabled selected value="error">-- Select an Option --</option>
          <option value="past">Past</option>
          <option value="present">Present</option>
          <option value="future">Future</option>
        </select>
        <div id="Map2Name" class="invisible">
          <label class="txt" for="Map2NameInput">Map Name</label>
          <input type="text" class="textInput" id="Map2NameInput" placeholder="e.g. Bind" />
        </div>
        <div id="Map2Scores" class="invisible">
          <label class="txt" for="Map2LeftScore">Left Score</label>
          <input
            type="number"
            class="textInput"
            id="Map2LeftScore"
            placeholder="e.g. 13"
            min="0"
            max="99"
          />
          <label class="txt" for="Map2RightScore">Right Score</label>
          <input
            type="number"
            class="textInput"
            id="Map2RightScore"
            placeholder="e.g. 11"
            min="0"
            max="99"
          />
        </div>
        <div id="Map2Picker" class="invisible">
          <div class="txt" for="Map2Picker">Who picked the map</div>
          <input type="radio" id="Map2LeftPicker" name="Map2Picker" checked />
          <label class="txt" for="Map2LeftPicker">Left Team</label>
          <input type="radio" id="Map2RightPicker" name="Map2Picker" />
          <label class="txt" for="Map2RightPicker">Right Team</label>
        </div>
      </div>
      <div id="Mappool3Info" class="section invisible">
        <h2 class="txt">Right Map</h2>
        <label class="txt" for="Map3TimeSelect">When is/was the match</label>
        <select id="Map3TimeSelect" class="textInput" value="">
          <option disabled selected value="error">-- Select an Option --</option>
          <option value="present">Present</option>
          <option value="future">Future</option>
        </select>
        <div id="Map3Name" class="invisible">
          <label class="txt" for="Map3NameInput">Map Name</label>
          <input type="text" class="textInput" id="Map3NameInput" placeholder="e.g. Bind" />
        </div>
        <div id="Map3Scores" class="invisible">
          <label class="txt" for="Map3LeftScore">Left Score</label>
          <input
            type="number"
            class="textInput"
            id="Map3LeftScore"
            placeholder="e.g. 13"
            min="0"
            max="99"
          />
          <label class="txt" for="Map3RightScore">Right Score</label>
          <input
            type="number"
            class="textInput"
            id="Map3RightScore"
            placeholder="e.g. 11"
            min="0"
            max="99"
          />
        </div>
        <div id="Map3Picker" class="invisible">
          <div class="txt" for="Map3Picker">Who picked the map</div>
          <input type="radio" id="Map3LeftPicker" name="Map3Picker" checked />
          <label class="txt" for="Map3LeftPicker">Left Team</label>
          <input type="radio" id="Map3RightPicker" name="Map3Picker" />
          <label class="txt" for="Map3RightPicker">Right Team</label>
          <input type="radio" id="Map3NonePicker" name="Map3Picker" />
          <label class="txt" for="Map3NonePicker">Decider</label>
        </div>
      </div>

      <div class="section">
        <h1 class="txt">Hotkeys</h1>
        <label class="txt" for="hotkeySpikeInput">Spike planted</label>
        <input
          type="text"
          class="textInput"
          id="hotkeySpikeInput"
          maxlength="30"
          placeholder="e.g. Ctrl+F9"
          value="F9"
          pattern="^(Ctrl\+|Alt\+|Shift\+)*(\D|F[1-9][0-1]?|\d)$"
          title="Can't resolve key. Try 'Ctrl+F9' for example."
          required
        />
        <label class="txt" for="techPauseInput">Tech Pause</label>
        <input
          type="text"
          class="textInput"
          id="techPauseInput"
          maxlength="30"
          placeholder="e.g. Ctrl+F9"
          value="F10"
          pattern="^(Ctrl\+|Alt\+|Shift\+)*(\D|F[1-9][0-1]?|\d)$"
          title="Can't resolve key. Try 'Ctrl+F9' for example."
          required
        />
        <label class="txt" for="leftTimeoutInput">Left Team Timeout</label>
        <input
          type="text"
          class="textInput"
          id="leftTimeoutInput"
          maxlength="30"
          placeholder="e.g. Ctrl+F9"
          value="O"
          pattern="^(Ctrl\+|Alt\+|Shift\+)*(\D|F[1-9][0-1]?|\d)$"
          title="Can't resolve key. Try 'Ctrl+F9' for example."
          required
        />
        <label class="txt" for="rightTimeoutInput">Right Team Timeout</label>
        <input
          type="text"
          class="textInput"
          id="rightTimeoutInput"
          maxlength="30"
          placeholder="e.g. Ctrl+F9"
          value="P"
          pattern="^(Ctrl\+|Alt\+|Shift\+)*(\D|F[1-9][0-1]?|\d)$"
          title="Can't resolve key. Try 'Ctrl+F9' for example."
          required
        />
      </div>
      <div class="scroll-txt"></div>
    </div>
  </body>
</html>
<script src="renderer.js"></script>
