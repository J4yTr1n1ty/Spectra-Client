<link rel="stylesheet" href="style.css" />
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title class="txt">Spectra Client</title>
  </head>

  <body>
    <div class="container">
      <div class="section">
        <label class="txt" for="ValorantNameInput">Please double-check your Valorant name</label>
        <input
          type="text"
          class="textInput"
          id="ValorantNameInput"
          placeholder="Auto-detected on game start"
          disabled="true"
        />
        <label class="txt" for="IngestServerSelect">Spectra Ingest Server</label>
        <select id="IngestServerSelect" class="textInput" value="">
          <option selected value="eu">EU</option>
          <option value="na">NA</option>
          <option value="custom">Custom</option>
        </select>
        <label class="txt invisible" id="IngestIpInputLabel" for="IngestIpInput"
          >Enter the ingest server IP</label
        >
        <input
          type="text"
          class="textInput invisible"
          id="IngestIpInput"
          placeholder="e.g. 162.512.238.54"
        />
        <label class="txt" id="TraySettingLabel" for="TraySettingCheck">
          Minimize to Tray<input type="checkbox" id="TraySettingCheck" checked />
        </label>
        <label class="txt">-- [Observer Only] [Experimental] --</label>
        <label class="txt" id="automaticPlantDetectionLabel" for="automaticPlantDetection">
          Spike Plant Detection<input type="checkbox" id="automaticPlantDetection" checked />
        </label>
        <label class="disclaimer-txt"
          >Attempts to detect spike being planted based on event timing</label
        >
        <label class="disclaimer-txt">Will not work if planter already had ultimate</label>
      </div>
      <div class="section">
        <img class="logo" src="../assets/icon.png" />
        <label class="txt" for="statusInput">Status</label>
        <input type="text" class="textInput" id="statusInput" disabled="true" />
      </div>
    </div>
  </body>
</html>
<script src="renderer_aux.js"></script>
